<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Tool</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* Professional Dark Theme */
        body {
            background-color: #1e1e2e;
            color: #d1d1e9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #10101a;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            transition: 0.3s;
        }
        .navbar-brand:hover {
            color: #f8c471;
        }
        .nav-link {
            color: #d1d1e9;
            font-size: 18px;
            transition: 0.3s;
        }
        .nav-link:hover {
            color: #f8c471;
        }

        /* Main Content Styling */
        .container {
            flex: 1;
            text-align: center;
            margin-top: 80px;
        }

        /* Heading */
        h1 {
            color: #ffffff;
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Buttons */
        .btn-custom {
            font-size: 18px;
            padding: 12px 30px;
            border-radius: 8px;
            color: white;
            background-color: #343a40;
            border: 1px solid #f8c471;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #f8c471;
            color: #10101a;
            border-color: #f8c471;
        }

        /* Footer */
        .footer {
            background-color: #10101a;
            color: #d1d1e9;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-user-secret"></i> Steganography</a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1><i class="fas fa-user-secret"></i> Steganography Tool</h1>
        <p class="fs-5">Hide messages inside images with advanced security!</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{{ url_for('encode') }}" class="btn btn-custom">
                <i class="fas fa-lock"></i> Encode
            </a>
            <a href="{{ url_for('decode') }}" class="btn btn-custom">
                <i class="fas fa-unlock"></i> Decode
            </a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Steganography Tool. All Rights Reserved.
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
