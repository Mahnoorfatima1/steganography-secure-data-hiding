    <style>
        /* Professional Brighter Theme */
        body {
            background-color: #f8f9fa;
            color: #343a40;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #007bff;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-size: 22px;
            font-weight: bold;
            color: #ffffff;

        }
        .navbar-brand:hover {

        }

        }

            color: gold;
        }

        .container {
            flex: 1;
            text-align: center;
            margin-top: 50px;
        }

        /* Buttons */
        .btn-custom {
            font-size: 18px;
            padding: 12px 30px;
            border-radius: 8px;
            color: white;
            background-color: #007bff;
            border: 1px solid #343a40;
            transition: background-color 0.5s, color 0.5s, border-color 0.5s;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
        }
        .btn-custom:hover {
            background-color: #343a40;
            color: #ffffff;
            border-color: #343a40;
        }

        /* Footer */
        .footer {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
